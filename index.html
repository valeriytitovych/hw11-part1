<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Raleway:wght@300;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <h1 class="header-title">Contact</h1>
        <p class="header-text">
            For new projects, ideas, business or anything
            you'd like to discuss, contact with me!
        </p>
    </header>

    <div class="content">
        <main class="main-content">
            <form class="main-content-form" action="#" method="get">
                <input class="input-item user-name" type="text" name="user-name" placeholder="Your name...">
                <input class="input-item user-email" type="email" name="user-email" placeholder="Your email...">
                <input class="input-item user-tel" type="tel" name="user-tel" placeholder="Your phone number...">
                <textarea class="input-item user-comment" name="user-comment" placeholder="Your message..." cols="30"
                    rows="10"></textarea>
            </form>
        </main>

        <aside class="aside-content">
            <div class="aside-content-text">
                <h2 class="aside-title">ADDRESS</h2>
                <p class="aside-text">123 City name, Street, City, Country</p>
            </div>
            <div class="aside-content-text">
                <h2 class="aside-title">EMAIL</h2>
                <p class="aside-text">cahee@domain.com</p>
            </div>
            <div class="aside-content-text">
                <h2 class="aside-title">PHONE</h2>
                <p class="aside-text">+012 345 6789</p>
            </div>
        </aside>
    </div>

    <footer class="footer">
        <p class="footer-copy">&copy 2015 Company. All right reserved.</p>
        <p class="footer-logo">Cahee</p>
        <p class="footer-text">Made with <span class="footer-text-love">love</span> by Auskteez</p>
    </footer>
</body>

</html>
